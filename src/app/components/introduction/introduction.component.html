<section class="container hiddenSection" id="introductionSection">
    <div class="row">
        <div class="col col-md-7 d-flex align-items-center order-2 order-md-1">
            <div>
                <h1 class="titleSection">Adri√°n Morales Palomar</h1>
                <h2>{{'introduction.description' | translate}}</h2>
                <div class="snsSection">
                    <ng-container *ngFor="let el of snsData">
                        <button *ngIf="el.AsButton === true; else elseBlock" class="aesyButton me-4 {{el.ClassName}}" (click)="DownloadCV()">
                            <img [src]="el.SrcIcon" alt="{{el.AltImg}}" width="30" height="30" priority>
                            <span class="{{el.ClassName}}">{{el.Name | translate}}</span>
                          </button>
                        <ng-template #elseBlock>
                            <a class="aesyButton me-2 me-md-4 {{el.ClassName}}" href="{{el.Url}}" target="_blank">
                                <img [src]="el.SrcIcon" alt="{{el.AltImg}}" width="30" height="30" priority>
                                <span class="{{el.ClassName}}">{{el.Name | translate}}</span>
                            </a>
                        </ng-template>
                    </ng-container>
                </div>
            </div>
        </div>
        <div class="col col-md-5 order-1 order-md-2">
            <img ngSrc="{{pathImageGlobal}}profile2.webp" alt="Imagen de Perfil de Adrian Morales" class="profileImage d-block ms-auto" width="400" height="400" priority>
        </div>
    </div>
</section>
